<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="jquery.tmpl.min.js"></script>
<script type="text/javascript" src="spin.min.js"></script>
<script type="text/javascript" src="simpletimetracker.js"></script>
<script type="text/javascript">
$(function() {
	STT.init();
});
</script>
<link href="http://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet" type="text/css">
<style type="text/css">
body {
	width: 400px;
	height: 400px;
}

.mask {
	background: #FFF;
	opacity: 0.8;
	width: 400px;
	height: 400px;
	position: absolute;
	top: 0;
	left: 0;
}

.time {
	font-family: 'Nova Mono', monospace;
	font-size: 4em;
}
</style>
</head>
<body>

<div id="mainView">
</div>

<script id="setupTemplate" type="text/x-jquery-tmpl">
	<div class="setup">
		<div>${setupDescription}</div>
		<div>
			<a href="#" id="setupNewLink">${setupNewLinkText}</a>
		</div>
		<!--<div>
			<a href="#" id="setupExistingLink">${setupExistingLinkText}</a>
		</div>-->
	</div>
</script>

<script id="timerTimeTemplate" type="text/x-jquery-tmpl">
	<div class="time {{if running}}timerRunning{{else}}timerStopped{{/if}}">
		<div>${time}</div>
	</div>
</script>

<script id="timerTemplate" type="text/x-jquery-tmpl">
	<div class="timer">
		{{tmpl "timerTimeTemplate"}}

		<a href="#" id="timerButton">${buttonLabel}</a>
	</div>
</script>

</body>
</html>
